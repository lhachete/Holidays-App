<div class="container text-center mt-4">
    <h1>Book vacations</h1>
</div>
<div class="container py-4">
  <app-calendar
    [mode]="'add'"
    [events]="displayEvents"
    (dayDetails)="onDayDetails($event)"
  ></app-calendar>


  <div class="row my-4">
    <div class="col">
      <label for="startDate" class="form-label">Start date</label>
      <input
        id="startDate"
        name="startDate"
        type="date"
        class="form-control"
        [(ngModel)]="startInput"
        (ngModelChange)="onDateInputChange('start', $event)"
        [min]="minStartDate"/>
    </div>
    <div class="col">
      <label for="endDate" class="form-label">End date</label>
      <input
        id="endDate"
        name="endDate"
        type="date"
        class="form-control"
        [(ngModel)]="endInput"
        (ngModelChange)="onDateInputChange('end', $event)"
        [min]="minEndDate"/>
    </div>
  </div>
  
  <div class="d-flex justify-content-end mt-5">
    <button class="btn btn-success me-3"
            [disabled]="!selectedStart || !selectedEnd"
            (click)="addHolidayRange()">Save vacation</button>
  
    <button class="btn btn-danger"
            [disabled]="!selectedStart"
            (click)="clearSelection()">Uncheck</button>
  </div>
</div>
