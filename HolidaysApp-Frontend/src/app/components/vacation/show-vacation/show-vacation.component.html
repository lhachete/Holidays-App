<div class="container text-center mt-4">
  <h1>Show vacations</h1>
</div>

<div class="container py-4">
  <app-calendar
    [mode]="'show'"
    [events]="usersEvents"
    (dayDetails)="onDayDetails($event)"
  ></app-calendar>
</div>


<!-- 

onDayCellClicked(events) → qué eventos hay ese día (si hay)

onEventClicked(event) → a qué evento exacto se ha hecho clic

onDaySelected(date) → qué día se ha clicado

-->
